<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="dashboard">
        <div class="sidebar">
            <img>
            <p class="logo">Dashboard</p>

            <ul>
                <li>
                    <img>
                    Home
                </li>
                <li>
                    <img>
                    Profile
                </li>
                <li>
                    <img>
                    Messages
                </li>
                <li>
                    <img>
                    History
                </li>
                <li>
                    <img>
                    Tasks
                </li>
                <li>
                    <img>
                    Communities
                </li>
            </ul>

            <ul>
                <li>
                    <img>
                    Settings
                </li>
                <li>
                    <img>
                    Support
                </li>
                <li>
                    <img>
                    Privacy
                </li>
            </ul>
        </div>

        <div class="navbar">
            <div class="searchbar">
                <img>
                <input>
            </div>
            <div class="profile">
                <button>!</button>
                <img>
                <p>Username</p>
            </div>
            <div class="welcome">
                <img>
                <div class="welcome-text-container">
                    <p>Hi there,</p>
                    <p>Username @user</p>
                </div>
            </div>
            <div class="nav-buttons-container">
                <button class="nav-button">New</button>
                <button class="nav-button">Upload</button>
                <button class="nav-button">Share</button>
            </div>
        </div>

        <div class="content">
            <div class="projects">
                <p>Your Projects</p>
                <div class="project-cards">
                    <div class="card">Project 1</div>
                    <div class="card">Project 2</div>
                    <div class="card">Project 3</div>
                </div>
            </div>

            <div class="announcements">
                <p>Announcements</p>
                <div class="announcements-container">

                </div>
            </div>

            <div class="trending">
                <p>Trending</p>
                <div class="trending-container">

                </div>
            </div>
        </div>
    </div>
</body>
</html>
